<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Scroll Animation Example</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
  body{
    background-color: rgb(0, 46, 58);
}

.tag-list{
    margin: 0;
    padding-inline: 0;
    list-style: none;
}

.tag-list img{
    padding: 1rem;
    background-color: aqua;
    border-radius: 0.5rem;
    box-shadow: 0 0.5rem 1rem -0.25rem #010000ec;
    width: 100px;
    height: 100px;
}


</style>
</head>
<body>
  <div class="flex justify-center">
    <div class="scroller" animation-duration="slow">
        <div class="tag-list scroller_inner w-full">
            <img src="image1.jpg" alt="">
            <img src="image2.jpg" alt="">
            <img src="image3.png" alt="">
            <img src="image4.jpg" alt="">
            <img src="image5.jpg" alt="">
            <img src="image6.jpg" alt="">
            <img src="image7.jpg" alt="">
            <img src="image8.jpg" alt="">
        </div>
    </div>
</div>


 
   <script src="./node_modules/horizontal-scroll-animation/index.js"></script>
</body>
</html>
