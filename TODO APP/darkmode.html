<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Light and Dark Mode</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom styles for light and dark mode */
        .dark-mode {
            background-color: #1f2937;
            color: #f9fafb;
        }

        .dark-mode .btn {
            background-color: #4f46e5;
            color: #f9fafb;
        }
    </style>
</head>

<body class="bg-gray-100 dark-mode">
    <!-- Light and Dark Mode Toggle -->
    <div class="flex justify-end p-4">
        <label for="toggle" class="flex items-center cursor-pointer">
            <div class="relative">
                <!-- Input hidden -->
                <input id="toggle" type="checkbox" class="sr-only" />
                <!-- Sun Icon (Bootstrap) -->
                <i class="bi bi-sun-fill text-yellow-400 text-2xl"></i>
                <!-- Moon Icon (Bootstrap) -->
                <i class="bi bi-moon-fill text-gray-700 text-2xl hidden"></i>
            </div>
            <div class="ml-3 text-gray-700 font-medium dark:text-gray-300">Dark Mode</div>
        </label>
    </div>

    <!-- Content Section -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Welcome to Tailwind CSS Light and Dark Mode</h1>
        <p class="text-gray-800 dark:text-gray-200 mb-4">Toggle the sun icon above to switch between light and dark modes.</p>
        <div class="flex items-center space-x-4">
            <!-- Bootstrap Icon -->
            <i class="bi bi-lightbulb-fill text-yellow-400 text-4xl"></i>
            <span class="text-xl">I'm a Bootstrap Icon in Tailwind CSS!</span>
        </div>
    </div>

    <!-- JavaScript for Dark Mode Toggle -->
    <script>
        const toggle = document.getElementById('toggle');
        const sunIcon = document.querySelector('.bi-sun-fill');
        const moonIcon = document.querySelector('.bi-moon-fill');

        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            sunIcon.classList.toggle('hidden');
            moonIcon.classList.toggle('hidden');
        });
    </script>
</body>

</html>
