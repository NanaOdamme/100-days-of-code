<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Light/Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
     /* Global styles */
body {
    transition: background-color 0.5s ease;
}

/* Light mode styles */
.light-mode {
    background-color: #ffffff;
    color: #333333;
}

/* Dark mode styles */
.dark-mode {
    background-color: #333333;
    color: #ffffff;
}

/* Image card styles */
.image-card {
    transition: background-color 0.3s ease;
}

.light-mode .image-card {
    background-color: #f3f4f6;
}

.dark-mode .image-card {
    background-color: #4b5563;
}
   
    </style>
</head>

<body class="light-mode">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Tailwind CSS Light/Dark Mode</h1>
        <div class="flex justify-between items-center mb-4">
            <button id="toggleButton" class="p-2 rounded-full bg-blue-500 text-white">
                <i id="icon" class="bi bi-sun"></i>
            </button>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div class="image-card bg-gray-200 p-4 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/300" alt="Placeholder Image" class="w-full rounded-lg mb-2">
                <p class="text-sm">Image 1</p>
            </div>
            <div class="image-card bg-gray-200 p-4 rounded-lg shadow-md">
                <img src="https://via.placeholder.com/300" alt="Placeholder Image" class="w-full rounded-lg mb-2">
                <p class="text-sm">Image 2</p>
            </div>
            <!-- Add more image cards here -->
        </div>
    </div>
    <script>// JavaScript for toggling dark mode
        const toggleButton = document.getElementById('toggleButton');
const icon = document.getElementById('icon');
const body = document.body;

toggleButton.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    body.classList.toggle('light-mode');

    if (body.classList.contains('dark-mode')) {
        icon.classList.remove('bi-sun');
        icon.classList.add('bi-moon-stars');
    } else {
        icon.classList.remove('bi-moon-stars');
        icon.classList.add('bi-sun');
    }
});
        </script>
</body>

</html>
