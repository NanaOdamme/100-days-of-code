<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .hero-section {
      height: 400px;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .product-info {
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .product-info h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .product-info p {
      margin-bottom: 20px;
      color: #666;
    }
  </style>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Ecommerce Website</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div id="app">
  <!-- Hero Section -->
  <div class="hero-section" :style="{ backgroundImage: 'url(images/' + product.image + ')' }">
    <div>
      <h1>{{ product.name }}</h1>
      <p>{{ product.heroDescription }}</p>
    </div>
  </div>

  <!-- Product Information -->
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img :src="'images/' + product.image" class="img-fluid" alt="Product Image">
      </div>
      <div class="col-md-6 product-info">
        <h2>Price: {{ product.price }}</h2>
        <p>Description: {{ product.description }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Vue 3 CDN -->
<script>
  const params = new URLSearchParams(window.location.search);
  const productId = parseInt(params.get('id'));

  const app = Vue.createApp({
    data() {
      return {
        products: [
          { id: 1, name: 'Product 1', price: '$100', description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.', image: '1.jpg', heroDescription: 'Discover our amazing Product 1!' },
          { id: 2, name: 'Product 2', price: '$150', description: 'Pellentesque ac eros vel urna pulvinar elementum.', image: '2.jpg', heroDescription: 'Get ready for Product 2!' },
          { id: 3, name: 'Product 3', price: '$200', description: 'Duis vehicula risus vel libero maximus, vitae feugiat elit tincidunt.', image: '3.jpg', heroDescription: 'Explore the features of Product 3!' }
        ],
        product: {}
      };
    },
    mounted() {
      this.product = this.products.find(p => p.id === productId);
    }
  });

  app.mount('#app');
</script>

</body>
</html>
