<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 50px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-generate {
            width: 100%;
        }

        .qr-code-container {
            max-width: 300px;
            margin: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="form-container">
                    <h1>WiFi QR Code Generator</h1>
                    <div class="mb-3">
                        <label for="ssid" class="form-label">WiFi SSID</label>
                        <input type="text" class="form-control" id="ssid" placeholder="Enter WiFi SSID">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">WiFi Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter WiFi Password">
                    </div>
                    <button class="btn btn-primary btn-generate" onclick="generateQRCode()">Generate QR Code</button>
                </div>
                <div class="qr-code-container" id="qrcode"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            var ssid = document.getElementById("ssid").value;
            var password = document.getElementById("password").value;
            var networkDetails = "WIFI:S:" + ssid + ";T:WPA;P:" + password + ";;";
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: networkDetails,
                width: 200,
                height: 200
            });
        }
    </script>
</body>

</html>
